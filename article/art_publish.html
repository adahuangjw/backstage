<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 中导入 cropper.css 样式 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/art_publish.css">
</head>

<body>
    <!-- 卡片 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 表单 -->
            <form class="layui-form form-pub">
                <!-- 标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required|title" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input" maxlength="30">
                    </div>
                </div>
                <!-- 分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value="">请选择文章类别</option>
                        </select>
                    </div>
                </div>
                <!-- 内容 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 富文本编辑器的 div，将来会把这个 div 初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 封面 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/cover.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id="coverfile" accept="image/png,image/jpg">
                            <button type="button" class="layui-btn layui-btn-danger" id="choseimg">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn btn_pub" lay-submit lay-filter="formDemo" id="btnpublish">发布</button>
                        <button class="layui-btn layui-btn-primary btn_cg" lay-submit lay-filter="formDemo"
                            id="btnsave">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 文章分类的下拉菜单模版 -->
    <script type="text/html" id="typelist">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入模版引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入baseapi文件 -->
    <script src="../assets/js/baseapi.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="../assets/js/art_publish.js"></script>
</body>

</html>
